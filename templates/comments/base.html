<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} title{% endblock title %}</title>
</head>
<body>
    {% if messages %}
    <section class="message">
        {% for msg in messages %}
        <span>{{msg}}</span>
        {% endfor %}
    </section>
    {% endif %}
    
    {% block content %}
        content
    {% endblock content %}
</body>
</html>
