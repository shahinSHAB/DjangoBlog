{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% translate 'AdminPanel | Dashboard' %}{% endblock title %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'admin_panel/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="{% static 'admin_panel/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'admin_panel/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'admin_panel/plugins/jqvmap/jqvmap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'admin_panel/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/dist/css/adminlte.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'admin_panel/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'admin_panel/plugins/daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'admin_panel/plugins/summernote/summernote-bs4.min.css' %}">
    
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Preloader -->
        <div class="preloader flex-column justify-content-center align-items-center">
            <img class="animation__shake" src="{% static 'admin_panel/dist/img/AdminLTELogo.png' %}" alt="AdminLTELogo"
                height="60" width="60">
        </div>

        <!-- Navbar -->
        {% include "admin_panel/navbar.html" %}
        <!-- /.navbar -->

        <!-- content -->
        {% block content %}
            base Content
        {% endblock content %}

        <!-- Main Sidebar Container -->
        {% include "admin_panel/aside.html" %}
        <!-- /.Main Sidebar Container -->

    </div>
    <!-- ./wrapper -->
</body>

<!-- jQuery -->
<script src="{% static 'admin_panel/plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'admin_panel/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'admin_panel/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'admin_panel/plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'admin_panel/plugins/sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'admin_panel/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'admin_panel/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'admin_panel/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'admin_panel/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'admin_panel/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'admin_panel/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'admin_panel/plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'admin_panel/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'admin_panel/dist/js/adminlte.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<!-- <script src="{% static 'admin_panel/dist/js/demo.js' %}"></script> -->
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'admin_panel/dist/js/pages/dashboard.js' %}"></script>

</html>
