{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
    <div>
        <form action='' method='post'>
            {% csrf_token %}
            {{form.errors}}
            {% translate "person name: " %}{{form.name}}<br/>
            {% translate "person email: " %}{{form.email}}<br/>
            {% translate "Message: " %}{{form.message}}<br/>
            <input type='submit' value={% translate "share post" %}/>
        </form>
    </div>
{% endblock content %}
